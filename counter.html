<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counter</title>
      </head>
      <body>
        <div class="calculator">
        <p><input type="button" value="+" onClick="calculationAddUpperNumber()">
        <label id = upperNumber>0</label>
        <input type="button" value="-" onClick="calculationMinusUpperNumber()">
        </p>
        <p><input type="button" value="+" onClick="calculationAddLowerNumber()">
          <label id = lowerNumber>0</label>
          <input type="button" value="-" onClick="calculationMinusLowerNumber()">
          </p>
        </div>
          <div class="sum">
            <label id = sum>0</label>
      </div>
      </body>
      <style>
        body {background-color: lightblue;}
        .calculator {
        border: 1px groove grey;
          text-align: center;
          margin: auto;
          width: 30%;
          padding: 10px;
      }
      .sum{
        text-align: center;
      }
      </style>
</html>
<script>
  
  var sum 
  var upperNumber
  var lowerNumber
  function doSum(){
    sum = parseInt(document.getElementById("sum").innerHTML);
    console.log(upperNumber);
    console.log(lowerNumber);
    sum = upperNumber + lowerNumber;
    document.getElementById("sum").innerHTML = (sum).toString()
    
  }
  function calculationAddUpperNumber(){
    upperNumber = parseInt(document.getElementById("upperNumber").innerHTML)+1;
    lowerNumber = parseInt(document.getElementById("lowerNumber").innerHTML);
    document.getElementById("upperNumber").innerHTML = (upperNumber).toString() ;
    doSum()
  }
  function calculationMinusUpperNumber(){
    upperNumber = parseInt(document.getElementById("upperNumber").innerHTML) -1;
    lowerNumber = parseInt(document.getElementById("lowerNumber").innerHTML);
    document.getElementById("upperNumber").innerHTML = (upperNumber).toString() ;
    doSum()
  }
  function calculationAddLowerNumber(){
    upperNumber = parseInt(document.getElementById("upperNumber").innerHTML);
    lowerNumber = parseInt(document.getElementById("lowerNumber").innerHTML)+1;
    document.getElementById("lowerNumber").innerHTML = (lowerNumber).toString() ;
    doSum()
  }
  function calculationMinusLowerNumber(){
    upperNumber = parseInt(document.getElementById("upperNumber").innerHTML);
    lowerNumber = parseInt(document.getElementById("lowerNumber").innerHTML)-1;
    document.getElementById("lowerNumber").innerHTML = (lowerNumber).toString() ;
    doSum()
  }
</script>
